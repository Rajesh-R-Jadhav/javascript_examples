<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Event Bubbling & capturing </title>
<style>
    #element1 {
        background-color:red;
        padding:50px;
    }
    #element2 {
        background-color:green;        
        padding:10px;
    }
    #element1, #element2{
        
        width:200px;
    }
</style>
</head>
<body>
<div id="element1" >
        Element 1
    <div id="element2">
        Element 2
    </div>                    
</div>    
<script>
/*    
Original link - https://www.quirksmode.org/js/events_order.html

“If an element and one of its ancestors have an event handler for the same event,
which one should fire first?” Not surprisingly, this depends on the browser.

The basic problem is very simple. Suppose you have a element inside an element

-----------------------------------
| element1                        |
|   -------------------------     |
|   |element2               |     |
|   -------------------------     |
|                                 |
-----------------------------------
and both have an onClick event handler. 
If the user clicks on element2 he causes a click event in both element1 and element2. 
But which event fires first? Which event handler should be executed first? 
What, in other words, is the event order?

====Two models

1. Event capturing
When you use event capturing

               | |
---------------| |-----------------
| element1     | |                |
|   -----------| |-----------     |
|   |element2  \ /          |     |
|   -------------------------     |
|        Event CAPTURING          |
-----------------------------------
the event handler of element1 fires first, the event handler of element2 fires last.

2. Event bubbling
When you use event bubbling

               / \
---------------| |-----------------
| element1     | |                |
|   -----------| |-----------     |
|   |element2  | |          |     |
|   -------------------------     |
|        Event BUBBLING           |
-----------------------------------
the event handler of element2 fires first, the event handler of element1 fires last.

You, the web developer, can choose whether to register an event handler in the capturing 
or in the bubbling phase. This is done through the addEventListener() method.

//Syntax
//document.addEventListener(event, function, useCapture)

// useCapture - Optional 
// Possible values:
// true - The event handler is executed in the capturing phase
// false- Default. The event handler is executed in the bubbling phase

*/

var element1 = document.getElementById("element1");
var element2 = document.getElementById("element2");

//
element1.addEventListener("click",function(){ alert("element1") },false);
element2.addEventListener("click",function(){ alert("element2") },true);
</script>    
</body>
</html>
