<script>

// String Length
// The length property returns the length of a string:

// Example
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var sln = txt.length;

// ================================================
// Find String in string 

// The indexOf() method returns the index of (the position of) the first occurrence 
// of a specified text in a string:

// Example
var str = "Please locate where 'locate' occurs!";
var pos = str.indexOf("locate");

// The lastIndexOf() method returns the index of the last occurrence 
// of a specified text in a string:

// Example
var str = "Please locate where 'locate' occurs!";
var pos = str.lastIndexOf("locate");

// Both methods accept a second parameter as the starting position for the search:

// Example
var str = "Please locate where 'locate' occurs!";
var pos = str.indexOf("locate",15); 

// ================================================
// Searching for a String in a String

// The search() method searches a string for a specified value and returns 
// the position of the match:

// Example
var str = "Please locate where 'locate' occurs!";
var pos = str.search("locate"); //7

</script>
