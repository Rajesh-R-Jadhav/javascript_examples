<!DOCTYPE html>

<meta charset="utf-8">
<title>bind </title>
<style>
    
</style>
</head>
<body>

<script>
console.log(this);
/*
    The bind() function creates a new bound function (BF).
    A BF is an exotic function object that wraps the original function object. 
    Calling a BF generally results in the execution of its wrapped function.
*/    

var module = {
  x: 42,
  getX: function() {
    return this.x;
  }
}

var retrieveX = module.getX;
console.log(retrieveX()); // The function gets invoked at the global scope
// expected output: undefined

//solution
var boundGetX = retrieveX.bind(module);
console.log(boundGetX());
// expected output: 42

</script>    
</body>
</html>
